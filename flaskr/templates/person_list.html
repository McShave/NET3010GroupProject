{% extends 'base.html' %}

{% block title %}- Person Search{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    {% for person in query['people'] %}
        {% if 'https://' in person['pathtopicture'] %}
            <img src="{{person['pathtopicture']}}" style="width: 100%; max-width: 100px;">
        {% endif %}
        <a href="{{url_for('person_info', id=person['personID'])}}">{{ person['name'] }}</a>
    {% endfor %}
{% endblock %}
